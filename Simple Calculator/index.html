<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <title>Simple Calculator</title>
</head>
<body>
    <h1 class="title">Simple Calculator</h1>
    <form>
        <input type="number"  class="firstInput" placeholder="First Number">
        <input type="number" class="secondInput" placeholder="Second Number">
    </form>
    <div class="btn">
        <button class="plusBtn" type="submit"><i class="fas fa-plus"></i></button>
        <button class="minusBtn" type="submit"><i class="fas fa-minus"></i></button>
        <button class="divideBtn" type="submit"><i class="fas fa-divide"></i></button>
        <button class="multiplyBtn" type="submit"><i class="fas fa-times"></i></button>
    </div>
    <div class="answer">

    </div>
    <script src="./app.js"></script>
</body>
</html>
