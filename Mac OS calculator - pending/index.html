<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <!-- <h1 class="title">Calculator</h1> -->
    <div class="container">
        <div class="box">
            <span class="red" id="circle"></span>
            <span class="yellow" id="circle"></span>
            <span class="green" id="circle"></span>
            <div class="input">
                <input type="text" value="0">
            </div>
            <div class="grid-box">
                <button class="ac"><div class="item">AC</div></button>
                <button><div class="item">+/-</div></button>
                <button><div class="item">%</div></button>
                <button><div class="item symbol">&divide;</div></button>
                <button><div class="item color">7</div></button>
                <button><div class="item color">8</div></button>
                <button><div class="item color">9</div></button>
                <button><div class="item symbol">x</div></button>
                <button><div class="item color">4</div></button>
                <button><div class="item color">5</div></button>
                <button><div class="item color">6</div></button>
                <button><div class="item symbol">-</div></button>
                <button><div class="item color">1</div></button>
                <button><div class="item color">2</div></button>
                <button><div class="item color">3</div></button> 
                <button class="addBtn"><div class="item symbol">+</div></button>
                <button><div class="item color zero">0</div></button>
                <button><div class="item color space">&nbsp;</div></button>
                <button><div class="item color dot">.</div></button>
                <button class="equalBtn"><div class="item symbol eq">=</div></button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
